<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تماس تصویری با کیفیت بالا با RemoteVM">
    <meta name="keywords" content="تماس تصویری, RemoteVM, ویدیو کنفرانس, استریم">
    <meta name="author" content="RemoteVM">
    <title>RemoteVM - استودیو انتقال تصویر</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap');
        :root {
            --dark-bg: linear-gradient(135deg, #07102e 0%, #13173a 100%);
            --light-bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --dark-text: #ffffff;
            --light-text: #1e293b;
            --neon-blue: #00bfff;
            --neon-pink: #ff00c8;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --success: #22c55e;
            --success-hover: #16a34a;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --warning: #f59e0b;
            --warning-hover: #d97706;
            --border-light: rgba(209,213,219,0.3);
            --border-dark: rgba(75,85,99,0.3);
            --card-bg: rgba(10, 14, 32, 0.85);
            --card-bg-light: rgba(245,245,250,0.95);
            --video-bg: #181f3f;
            --video-bg-light: #f0f4fa;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            transition: background 0.5s, color 0.5s;
            min-height: 100vh;
            margin: 0;
        }

        body.light-mode {
            background: var(--light-bg);
            color: var(--light-text);
        }

        .container {
            background: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 24px rgba(0, 191, 255, 0.3);
            transition: background 0.3s, box-shadow 0.3s;
            padding: clamp(1rem, 4vw, 1.5rem);
            width: 100%;
            max-width: min(90vw, 1200px);
            margin: 0 auto;
        }

        body.light-mode .container {
            background: var(--card-bg-light);
            border: 1px solid var(--border-dark);
            box-shadow: 0 4px 24px rgba(0, 191, 255, 0.25);
        }

        h1, h2, h3, label {
            font-weight: 800;
            color: var(--dark-text);
            transition: color 0.5s;
        }

        body.light-mode h1, body.light-mode h2, body.light-mode h3, body.light-mode label {
            color: var(--light-text);
        }

        .btn {
            background: rgba(70,70,70,0.22);
            color: var(--dark-text);
            border: 1px solid rgba(0,191,255,0.2);
            border-radius: 0.6rem;
            padding: clamp(0.4rem, 1.5vw, 0.6rem) clamp(0.8rem, 2.5vw, 1.2rem);
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            cursor: pointer;
        }

        .btn i {
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
        }

        .btn:hover {
            background: linear-gradient(90deg, rgba(0, 191, 255, 0.3), rgba(255, 0, 200, 0.3));
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.5);
            transform: translateY(-2px);
        }

        body.light-mode .btn {
            background: rgba(100,100,100,0.15);
            color: var(--light-text);
            border: 1px solid rgba(0,128,255,0.2);
        }

        .btn-primary { 
            background: linear-gradient(90deg, var(--primary), var(--neon-blue)); 
            color: #fff; 
        }
        .btn-primary:hover { 
            background: linear-gradient(90deg, var(--primary-hover), var(--neon-pink)); 
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.6); 
        }
        .btn-success { background: var(--success); color: #fff; }
        .btn-success:hover { 
            background: var(--success-hover); 
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.5); 
        }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-danger:hover { 
            background: var(--danger-hover); 
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.5); 
        }
        .btn-warning { background: var(--warning); color: #fff; }
        .btn-warning:hover { 
            background: var(--warning-hover); 
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.5); 
        }
        .btn-neutral { background: var(--border-light); color: var(--dark-text); }
        body.light-mode .btn-neutral { background: var(--border-dark); color: var(--light-text); }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        input, select {
            background: rgba(1, 60, 99, 0.7);
            color: var(--dark-text);
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            padding: clamp(0.5rem, 2vw, 0.75rem);
            width: 100%;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        body.light-mode input, body.light-mode select {
            background: rgba(55,65,81,0.15);
            color: var(--light-text);
            border: 1px solid var(--border-dark);
        }

        input:focus, select:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.4);
            outline: none;
        }

        .feature-card {
            background: var(--card-bg);
            border-radius: 0.7rem;
            padding: clamp(1rem, 3vw, 1.5rem);
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 20px rgba(0, 191, 255, 0.25);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        body.light-mode .feature-card {
            background: var(--card-bg-light);
            border: 1px solid var(--border-dark);
            box-shadow: 0 4px 20px rgba(0, 191, 255, 0.2);
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 191, 255, 0.5);
            animation: pulse-glow 2s infinite;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 7px;
        }

        .status-active {
            background: var(--success);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
            animation: pulse-status 2s infinite;
        }

        .status-inactive {
            background: var(--danger);
        }

        @keyframes pulse-status {
            0% { box-shadow: 0 0 0 0 rgba(0, 191, 255, 0.5); }
            70% { box-shadow: 0 0 0 7px rgba(0, 191, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 191, 255, 0); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 4px 20px rgba(0, 191, 255, 0.25); }
            50% { box-shadow: 0 8px 30px rgba(0, 191, 255, 0.5); }
            100% { box-shadow: 0 4px 20px rgba(0, 191, 255, 0.25); }
        }

        .tooltip {
            position: relative;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            color: var(--dark-text);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            white-space: nowrap;
            z-index: 20;
            box-shadow: 0 2px 10px rgba(0, 191, 255, 0.3);
        }

        .zoom-text {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 800;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .overlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #07102e 0%, #0a1e4a 80%, #ff00c8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s;
        }

        body.light-mode .overlay {
            background: linear-gradient(135deg, #e2e8f0 0%, #f8fafc 80%, #00bfff 100%);
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .video-call-card {
            background: var(--video-bg);
            color: var(--dark-text);
            border-radius: 1.2rem;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 8px 28px rgba(0, 191, 255, 0.3);
            margin: 0 auto;
            padding: clamp(1rem, 3vw, 1.5rem);
            max-width: min(60vw, 500px);
            transition: background 0.4s, color 0.4s, max-width 0.5s, padding 0.5s, box-shadow 0.3s;
        }

        body.light-mode .video-call-card {
            background: var(--video-bg-light);
            color: var(--light-text);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 8px 28px rgba(0, 191, 255, 0.25);
        }

        .video-call-card.active {
            max-width: 95vw;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            box-shadow: 0 12px 32px rgba(0, 191, 255, 0.4);
            animation: pulse-glow 2s infinite;
        }

        .video-call-card.active .grid {
            gap: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-frame-box {
            width: 100%;
            max-width: min(55vw, 450px);
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #1a2a5a 0%, #0a1e4a 100%);
            border-radius: 1rem;
            margin: 0 auto 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 4px 20px rgba(0, 191, 255, 0.25);
            transition: max-width 0.5s, box-shadow 0.3s, border 0.3s;
        }

        .video-call-card.active .video-frame-box {
            max-width: 90vw;
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.45);
            border: 2.5px solid var(--neon-blue);
        }

        .pulsing-loader {
            display: flex;
            gap: clamp(0.5rem, 2vw, 0.75rem);
            margin-bottom: 1rem;
        }

        .pulsing-loader .dot {
            width: clamp(0.75rem, 2vw, 1rem);
            height: clamp(0.75rem, 2vw, 1rem);
            border-radius: 50%;
            background-color: var(--neon-blue);
            animation: pulse-dot 1.4s infinite ease-in-out both;
        }

        .pulsing-loader .dot:nth-child(1) { animation-delay: -0.32s; }
        .pulsing-loader .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse-dot {
            0%, 80%, 100% { transform: scale(0.8); }
            40% { transform: scale(1.2); }
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 28px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        @media (max-width: 1024px) {
            .container {
                max-width: 95vw;
                box-shadow: 0 4px 20px rgba(0, 191, 255, 0.25);
            }
            .video-call-card {
                max-width: min(80vw, 450px);
                box-shadow: 0 6px 24px rgba(0, 191, 255, 0.25);
            }
            .video-call-card.active {
                max-width: 95vw;
                box-shadow: 0 10px 28px rgba(0, 191, 255, 0.35);
            }
            .video-frame-box {
                max-width: min(75vw, 400px);
                box-shadow: 0 4px 18px rgba(0, 191, 255, 0.2);
            }
            .video-call-card.active .video-frame-box {
                max-width: 90vw;
                box-shadow: 0 8px 26px rgba(0, 191, 255, 0.4);
            }
            .btn {
                padding: clamp(0.35rem, 1.2vw, 0.5rem) clamp(0.7rem, 2vw, 1rem);
                font-size: clamp(0.75rem, 1.8vw, 0.85rem);
            }
            .btn i {
                font-size: clamp(0.7rem, 1.6vw, 0.8rem);
            }
            h1 { font-size: clamp(1.8rem, 5vw, 2.5rem); }
            h2 { font-size: clamp(1.5rem, 4vw, 2rem); }
        }

        @media (max-width: 640px) {
            .container {
                padding: clamp(0.35rem, 1vw, 1rem);
                box-shadow: 0 4px 16px rgba(0, 191, 255, 0.2);
            }
            .video-call-card {
                max-width: min(95vw, 420px);
                padding: clamp(0.35rem, 1.5vw, 1rem);
                box-shadow: 0 6px 20px rgba(0, 191, 255, 0.2);
            }
            .video-call-card.active {
                max-width: 95vw;
                box-shadow: 0 8px 24px rgba(0, 191, 255, 0.3);
            }
            .video-frame-box {
                max-width: min(90vw, 360px);
                height: calc(min(90vw, 350px) * 9 / 16 * 3);
                box-shadow: 0 4px 16px rgba(0, 191, 255, 0.2);
            }
            .video-call-card.active .video-frame-box {
                max-width: 95vw;
                height: calc(95vw * 9 / 16 * 3);
                box-shadow: 0 6px 22px rgba(0, 191, 255, 0.35);
            }
            .feature-card {
                padding: clamp(0.25rem, 1.5vw, 1rem);
                box-shadow: 0 4px 16px rgba(0, 191, 255, 0.2);
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .btn {
                padding: clamp(0.3rem, 1vw, 0.45rem) clamp(0.6rem, 1.8vw, 0.9rem);
                font-size: clamp(0.7rem, 1.5vw, 0.8rem);
            }
            .btn i {
                font-size: clamp(0.65rem, 1.4vw, 0.75rem);
            }
            h1 { font-size: clamp(1.5rem, 4.5vw, 2rem); }
            h2 { font-size: clamp(1.25rem, 3.5vw, 1.75rem); }
            .zoom-text {
                font-size: clamp(1.8rem, 5vw, 2.5rem);
            }
        }
    </style>
</head>
<body>
    <div id="overlay" className="overlay">
        <div className="flex flex-col items-center justify-center">
            <span className="zoom-text">RemoteVM</span>
            <div className="mt-4 text-center">
                <p className="mb-2 text-lg">استودیو انتقال تصویر</p>
                <div className="flex justify-center gap-4">
                    <div className="flex items-center justify-center w-10 h-10 rounded-full bg-[var(--neon-blue)]/30 animate-pulse">
                        <i className="fas fa-video"></i>
                    </div>
                    <div className="flex items-center justify-center w-10 h-10 rounded-full bg-[var(--neon-blue)]/30 animate-pulse" style={{animationDelay: "0.2s"}}>
                        <i className="fas fa-microphone"></i>
                    </div>
                    <div className="flex items-center justify-center w-10 h-10 rounded-full bg-[var(--neon-blue)]/30 animate-pulse" style={{animationDelay: "0.4s"}}>
                        <i className="fas fa-comments"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="app"></div>
    <script type="text/babel">
        const features = [
            { icon: 'fa-video', title: 'کیفیت ویدیویی بالا', desc: 'پشتیبانی از رزولوشن‌های HD، Full HD و 4K با نرخ فریم بالا برای تجربه‌ای روان.' },
            { icon: 'fa-lock', title: 'امنیت پیشرفته', desc: 'رمزنگاری قوی و تنظیمات امنیتی مانند رمز عبور و تعویض خودکار رمز برای جلسات شما.' },
            { icon: 'fa-desktop', title: 'اشتراک‌گذاری صفحه', desc: 'به راحتی صفحه نمایش خود را با دیگران به اشتراک بگذارید و ارائه‌های حرفه‌ای داشته باشید.' },
            { icon: 'fa-users', title: 'مدیریت شرکت‌کنندگان', desc: 'کنترل کامل بر تعداد شرکت‌کنندگان، میکروفون و دوربین آن‌ها.' },
            { icon: 'fa-cog', title: 'تنظیمات پیشرفته', desc: 'شخصی‌سازی صدا، تصویر، چیدمان و سایر تنظیمات برای تجربه‌ای بهینه.' },
            { icon: 'fa-qrcode', title: 'دعوت آسان', desc: 'لینک دعوت و QR کد برای پیوستن سریع و آسان به جلسات.' }
        ];

        const Header = () => (
            <header className="container mx-auto py-4 px-4 mt-4 mb-8 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                <div className="flex items-center gap-3">
                    <img src="favicon.png" alt="RemoteVM Logo" className="w-10 h-10" />
                    <h1 className="text-2xl md:text-3xl">RemoteVM</h1>
                    <span id="statusIndicator" className="status-indicator status-inactive" aria-label="وضعیت تماس"></span>
                </div>
                <nav className="flex flex-wrap gap-3 justify-center md:justify-end">
                    <a href="#call" className="btn" data-tooltip="تماس تصویری"><i className="fas fa-video mr-2"></i>تماس تصویری</a>
                    <a href="#features" className="btn" data-tooltip="ویژگی‌ها"><i className="fas fa-star mr-2"></i>ویژگی‌ها</a>
                    <a href="#about" className="btn" data-tooltip="درباره ما"><i className="fas fa-info-circle mr-2"></i>درباره ما</a>
                    <a href="https://live.remotevm.ir" className="btn btn-primary" data-tooltip="شروع کنفرانس"><i className="fas fa-rocket mr-2"></i>شروع کنفرانس</a>
                </nav>
            </header>
        );

        const VideoCall = () => {
            const [state, setState] = React.useState({
                isCallActive: false,
                isMuted: false,
                roomId: '',
                pushURL: '',
                obsLink: '',
                isLoading: false
            });

            const qualityRef = React.useRef(null);
            const uiRef = React.useRef(null);
            const vdoFrameRef = React.useRef(null);
            const statusIndicatorRef = React.useRef(null);
            const copyMessageRef = React.useRef(null);
            const errorMessageRef = React.useRef(null);
            const callContainerRef = React.useRef(null);
            const fullscreenBtnRef = React.useRef(null);
            const stopCallBtnRef = React.useRef(null);
            const resetCallBtnRef = React.useRef(null);
            const muteBtnRef = React.useRef(null);
            const obsSectionRef = React.useRef(null);
            const mediaStreamRef = React.useRef(null); // Reference to store the media stream
            const hasRequestedPermissions = React.useRef(false); // Track if permissions have been requested

            const showMessage = (message, type = 'success') => {
                const messageElement = type === 'success' ? copyMessageRef.current : errorMessageRef.current;
                if (messageElement) {
                    messageElement.textContent = message;
                    messageElement.classList.remove('hidden');
                    setTimeout(() => messageElement.classList.add('hidden'), 3000);
                }
            };

            const updateLinks = (newRoomId = state.roomId) => {
                if (!qualityRef.current || !uiRef.current) return;
                const quality = qualityRef.current.value || '720';
                const isClean = uiRef.current.checked || false;
                let resolution;
                switch (quality) {
                    case "480": resolution = "&width=854&height=480"; break;
                    case "1080": resolution = "&width=1920&height=1080"; break;
                    default: resolution = "&width=1280&height=720";
                }
                const uiParam = isClean ? '&clean' : '&cleanish';
                const newPushURL = `https://live.remotevm.ir/?push=${newRoomId}&transparent&scale=cover${resolution}${uiParam}`;
                const newObsLink = `https://live.remotevm.ir/?view=${newRoomId}&transparent${resolution}${uiParam}`;
                setState(prev => ({ ...prev, pushURL: newPushURL, obsLink: newObsLink }));
            };

            const requestMediaPermissions = async () => {
                if (hasRequestedPermissions.current) return true; // Skip if already requested
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    mediaStreamRef.current = stream; // Store the stream
                    hasRequestedPermissions.current = true; // Mark as requested
                    // Send confirmation back to iframe (if needed)
                    if (vdoFrameRef.current && vdoFrameRef.current.contentWindow) {
                        vdoFrameRef.current.contentWindow.postMessage({ type: 'mediaPermissionsGranted' }, 'https://live.remotevm.ir');
                    }
                    return true;
                } catch (err) {
                    if (err.name === 'NotAllowedError') {
                        showMessage('دسترسی به دوربین یا میکروفون رد شد. لطفاً مجوزها را بررسی کنید.', 'error');
                    } else if (err.name === 'NotFoundError') {
                        showMessage('دوربین یا میکروفون یافت نشد. لطفاً دستگاه‌های خود را بررسی کنید.', 'error');
                    } else {
                        showMessage(`خطا در دسترسی به دوربین/میکروفون: ${err.message}`, 'error');
                    }
                    // Notify iframe of permission denial (if needed)
                    if (vdoFrameRef.current && vdoFrameRef.current.contentWindow) {
                        vdoFrameRef.current.contentWindow.postMessage({ type: 'mediaPermissionsDenied' }, 'https://live.remotevm.ir');
                    }
                    return false;
                }
            };

            const startCall = () => {
                if (state.isCallActive || state.isLoading || !vdoFrameRef.current || !callContainerRef.current) return;

                setState(prev => ({ ...prev, isLoading: true }));
                const newRoomId = `room${Math.floor(Math.random() * 100000)}`;
                setState(prev => ({ ...prev, roomId: newRoomId, isCallActive: true }));
                updateLinks(newRoomId);
                vdoFrameRef.current.src = state.pushURL;
                vdoFrameRef.current.onload = () => {
                    setState(prev => ({ ...prev, isLoading: false }));
                    [callContainerRef, fullscreenBtnRef, stopCallBtnRef, resetCallBtnRef, muteBtnRef, obsSectionRef].forEach(ref => {
                        if (ref.current) ref.current.classList.remove('hidden');
                    });
                    showMessage('اتاق تماس با موفقیت ایجاد شد', 'success');
                    vdoFrameRef.current.onload = null; // Clear onload to prevent multiple triggers
                };
            };

            const stopCall = () => {
                if (!state.isCallActive || !vdoFrameRef.current || !callContainerRef.current) return;
                // Stop the media stream if it exists
                if (mediaStreamRef.current) {
                    mediaStreamRef.current.getTracks().forEach(track => track.stop());
                    mediaStreamRef.current = null;
                }
                hasRequestedPermissions.current = false; // Reset permission request flag
                setState({
                    isCallActive: false,
                    isMuted: false,
                    roomId: '',
                    pushURL: '',
                    obsLink: '',
                    isLoading: false
                });
                vdoFrameRef.current.src = 'about:blank';
                [callContainerRef, fullscreenBtnRef, stopCallBtnRef, resetCallBtnRef, muteBtnRef, obsSectionRef].forEach(ref => {
                    if (ref.current) ref.current.classList.add('hidden');
                });
                showMessage('تماس با موفقیت متوقف شد', 'success');
            };

            const resetCall = () => {
                if (!state.isCallActive || !state.roomId || !vdoFrameRef.current) {
                    showMessage('هیچ تماس فعالی برای ریست کردن وجود ندارد.', 'error');
                    return;
                }
                setState(prev => ({ ...prev, isLoading: true }));
                // Stop existing media stream
                if (mediaStreamRef.current) {
                    mediaStreamRef.current.getTracks().forEach(track => track.stop());
                    mediaStreamRef.current = null;
                }
                hasRequestedPermissions.current = false; // Allow new permission request
                updateLinks();
                vdoFrameRef.current.src = 'about:blank';
                setTimeout(() => {
                    if (vdoFrameRef.current && state.pushURL) {
                        vdoFrameRef.current.src = state.pushURL;
                        vdoFrameRef.current.onload = () => {
                            setState(prev => ({ ...prev, isLoading: false }));
                            showMessage('تنظیمات با موفقیت اعمال شد', 'success');
                            vdoFrameRef.current.onload = null;
                        };
                    }
                }, 100);
            };

            const toggleMute = () => {
                if (mediaStreamRef.current) {
                    mediaStreamRef.current.getAudioTracks().forEach(track => {
                        track.enabled = !track.enabled;
                    });
                }
                setState(prev => ({ ...prev, isMuted: !prev.isMuted }));
                showMessage(state.isMuted ? 'میکروفون باصدا شد' : 'میکروفون بی‌صدا شد', 'success');
            };

            const goFullscreen = () => {
                if (vdoFrameRef.current && vdoFrameRef.current.requestFullscreen) {
                    vdoFrameRef.current.requestFullscreen().catch(err => showMessage(`خطا در تمام‌صفحه: ${err.message}`, 'error'));
                } else {
                    showMessage('مرورگر شما از حالت تمام‌صفحه پشتیبانی نمی‌کند', 'error');
                }
            };

            const copyToClipboard = async () => {
                if (!state.obsLink) {
                    showMessage('لینکی برای کپی وجود ندارد!', 'error');
                    return;
                }
                try {
                    await navigator.clipboard.writeText(state.obsLink);
                    showMessage('لینک OBS با موفقیت کپی شد!', 'success');
                } catch (err) {
                    const textArea = document.createElement('textarea');
                    textArea.value = state.obsLink;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        showMessage('لینک OBS با موفقیت کپی شد!', 'success');
                    } catch (execErr) {
                        showMessage('خطا در کپی لینک OBS!', 'error');
                    }
                    document.body.removeChild(textArea);
                }
            };

            React.useEffect(() => {
                if (statusIndicatorRef.current) {
                    statusIndicatorRef.current.classList.toggle('status-active', state.isCallActive);
                    statusIndicatorRef.current.classList.toggle('status-inactive', !state.isCallActive);
                }
            }, [state.isCallActive]);

            React.useEffect(() => {
                const handleMessage = async (event) => {
                    // Verify the message origin for security
                    if (event.origin !== 'https://live.remotevm.ir') return;

                    // Check for a specific message type from the iframe
                    if (event.data && event.data.type === 'requestMedia') {
                        const permissionGranted = await requestMediaPermissions();
                        if (!permissionGranted) {
                            stopCall(); // Stop call if permissions are denied
                        }
                    }
                };

                window.addEventListener('message', handleMessage);
                return () => window.removeEventListener('message', handleMessage);
            }, []);

            React.useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Enter' && document.activeElement.tagName === 'BUTTON') {
                        document.activeElement.click();
                    }
                    if (e.key.toLowerCase() === 'm' && state.isCallActive) {
                        toggleMute();
                    }
                };
                document.addEventListener('keydown', handleKeyDown);
                return () => document.removeEventListener('keydown', handleKeyDown);
            }, [state.isCallActive]);

            // Cleanup media stream on component unmount
            React.useEffect(() => {
                return () => {
                    if (mediaStreamRef.current) {
                        mediaStreamRef.current.getTracks().forEach(track => track.stop());
                        mediaStreamRef.current = null;
                    }
                    hasRequestedPermissions.current = false;
                };
            }, []);

            return (
                <section id="call" className={`video-call-card mb-12 ${state.isCallActive ? 'active' : ''}`}>
                    <h2 className="text-xl md:text-2xl text-center mb-6">تماس تصویری RemoteVM</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-6">
                        <button className="btn btn-primary" aria-label="شروع کنید" onClick={startCall} disabled={state.isCallActive || state.isLoading} data-tooltip="شروع جلسه جدید">
                            <i className="fas fa-play mr-2 text-sm"></i>شروع کنید
                        </button>
                        <button ref={fullscreenBtnRef} className="btn btn-success hidden" aria-label="تمام‌صفحه" onClick={goFullscreen} disabled={!state.isCallActive} data-tooltip="نمایش در حالت تمام‌صفحه">
                            <i className="fas fa-expand mr-2 text-sm"></i>تمام‌صفحه
                        </button>
                        <button ref={stopCallBtnRef} className="btn btn-danger hidden" aria-label="توقف تماس" onClick={stopCall} disabled={!state.isCallActive} data-tooltip="پایان دادن به تماس">
                            <i className="fas fa-stop mr-2 text-sm"></i>توقف تماس
                        </button>
                        <button ref={resetCallBtnRef} className="btn btn-neutral hidden" aria-label="ریست صفحه" onClick={resetCall} disabled={!state.isCallActive} data-tooltip="اعمال کیفیت جدید و ریست اتصال">
                            <i className="fas fa-sync mr-2 text-sm"></i>ریست اتصال
                        </button>
                        <button ref={muteBtnRef} className="btn btn-warning hidden" aria-label="بی‌صدا کردن" onClick={toggleMute} disabled={!state.isCallActive} data-tooltip="بی‌صدا/باصدا کردن میکروفون">
                            <i className={`fas ${state.isMuted ? 'fa-microphone-slash' : 'fa-microphone'} mr-2 text-sm`}></i>{state.isMuted ? 'باصدا' : 'بی‌صدا'}
                        </button>
                    </div>
                    <div className="mb-5">
                        <label htmlFor="qualitySelect" className="block font-medium mb-2">کیفیت ویدیو:</label>
                        <select ref={qualityRef} id="qualitySelect" className="w-full" defaultValue="720" onChange={() => state.isCallActive && updateLinks()}>
                            <option value="480">480p</option>
                            <option value="720">720p (پیش‌فرض)</option>
                            <option value="1080">1080p</option>
                        </select>
                    </div>
                    <div className="flex items-center justify-between mb-6 p-2 rounded-lg">
                        <label htmlFor="uiCheckbox" className="flex items-center gap-2 cursor-pointer text-sm font-medium">
                            <i className="fas fa-eye-slash text-sm"></i>
                            <span>حذف رابط کاربری (UI-less)</span>
                        </label>
                        <label className="toggle-switch">
                            <input ref={uiRef} type="checkbox" id="uiCheckbox" onChange={() => state.isCallActive && updateLinks()} />
                            <span className="toggle-slider"></span>
                        </label>
                    </div>
                    <div ref={callContainerRef} className="video-frame-box relative w-full mb-6 hidden">
                        {state.isLoading && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-30 rounded-lg z-10">
                                <div className="pulsing-loader">
                                    <div className="dot"></div>
                                    <div className="dot"></div>
                                    <div className="dot"></div>
                                </div>
                                <span className="text-base font-semibold">در حال اتصال ...</span>
                            </div>
                        )}
                        <iframe
                            ref={vdoFrameRef}
                            id="vdoFrame"
                            className="w-full h-full rounded-lg border-2 border-[var(--neon-blue)]"
                            allow="camera; microphone; fullscreen; display-capture"
                            title="پنجره تماس تصویری"
                            src={state.isCallActive && state.pushURL ? state.pushURL : ''}
                            style={{ visibility: state.isLoading ? "hidden" : "visible" }}
                        />
                    </div>
                    <section ref={obsSectionRef} className="mt-6 hidden">
                        <label htmlFor="obsLink" className="block font-medium mb-2">لینک مخصوص OBS:</label>
                        <div className="flex gap-2">
                            <input type="text" id="obsLink" value={state.obsLink} className="w-full" readOnly aria-label="لینک OBS" />
                            <button className="btn btn-neutral" aria-label="کپی لینک OBS" onClick={copyToClipboard} data-tooltip="کپی لینک OBS">
                                <i className="fas fa-copy text-sm"></i>
                            </button>
                        </div>
                        <p ref={copyMessageRef} className="mt-2 text-sm text-[var(--success)] hidden" role="alert"></p>
                        <p ref={errorMessageRef} className="mt-2 text-sm text-[var(--danger)] hidden" role="alert"></p>
                    </section>
                </section>
            );
        };

        const Main = () => (
            <main className="container mx-auto px-4 py-6">
                <section className="text-center mb-12">
                    <h2 className="text-xl md:text-2xl mb-4">به RemoteVM خوش آمدید</h2>
                    <p className="text-base md:text-lg mb-6">پلتفرم حرفه‌ای برای برگزاری کنفرانس‌های ویدیویی و جلسات آنلاین.</p>
    
                </section>
                <VideoCall />
                <section id="features" className="mb-12">
                    <h2 className="text-xl md:text-2xl text-center mb-8">ویژگی‌های RemoteVM</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        {features.map((feature, idx) => (
                            <div key={idx} className="feature-card">
                                <i className={`fas ${feature.icon} text-2xl md:text-3xl mb-4 text-[var(--neon-blue)]`}></i>
                                <h3 className="text-lg md:text-xl mb-2">{feature.title}</h3>
                                <p className="text-sm md:text-base">{feature.desc}</p>
                            </div>
                        ))}
                    </div>
                </section>
                <section id="about" className="text-center">
                    <h2 className="text-xl md:text-2xl mb-4">درباره RemoteVM</h2>
                    
                    <a href="https://about.remotevm.ir/docs" target="_blank" rel="noopener noreferrer" className="btn btn-primary">
                        <i className="fas fa-book-open mr-2"></i>مشاهده مستندات
                    </a>
                </section>
            </main>
        );

        const Footer = () => (
            <footer className="container mx-auto px-4 py-6 text-center mb-4">
                <p className="text-sm">© 2025 RemoteVM. تمامی حقوق محفوظ است.</p>
                <div className="flex justify-center gap-4 mt-4">
                    <a href="https://about.remotevm.ir" className="text-[var(--neon-blue)] hover:text-[var(--neon-pink)]">درباره ما</a>
                    <a href="https://room.remotevm.ir/" className="text-[var(--neon-blue)] hover:text-[var(--neon-pink)]">پنل حرفه ای</a>
                    <a href="https://about.remotevm.site/" className="text-[var(--neon-blue)] hover:text-[var(--neon-pink)]">حریم خصوصی</a>
                </div>
            </footer>
        );

        const ThemeToggle = () => {
            const [isLightMode, setIsLightMode] = React.useState(false);
            React.useEffect(() => {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setIsLightMode(savedTheme ? savedTheme === 'light' : !prefersDark);
                document.body.classList.toggle('light-mode', savedTheme ? savedTheme === 'light' : !prefersDark);
            }, []);

            return (
                <button
                    onClick={() => {
                        setIsLightMode(!isLightMode);
                        localStorage.setItem('theme', !isLightMode ? 'light' : 'dark');
                        document.body.classList.toggle('light-mode', !isLightMode);
                    }}
                    className="fixed bottom-4 right-4 btn btn-primary z-50"
                    aria-label="تغییر تم"
                    data-tooltip="تغییر تم"
                >
                    <i className={`fas ${isLightMode ? 'fa-moon' : 'fa-sun'} mr-2 text-sm`}></i>
                    {isLightMode ? 'حالت تاریک' : 'حالت روشن'}
                </button>
            );
        };

        const App = () => {
            React.useEffect(() => {
                const overlay = document.getElementById('overlay');
                if (overlay) {
                    setTimeout(() => overlay.classList.add('hidden'), 1200);
                }
            }, []);
            return (
                <>
                    <Header />
                    <Main />
                    <Footer />
                    <ThemeToggle />
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
